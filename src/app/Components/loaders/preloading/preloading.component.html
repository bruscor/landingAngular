<div id="preloader" class="flex items-center justify-center" [ngClass]="{'isdone' : isDone}">
    <div class="containerStyle" [style.width]="width === 100 ? '100%' : '50%'"
        [style.opacity]="width === 100 ? '0' : '1'">
        <div class="progressBarStyle" [style.width]="progress + '%'"></div>
    </div>
</div>
