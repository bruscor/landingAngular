<section id="faq" class="py-[60px]">
    <div class="max-w-[1170px] px-[15px] text-center mx-auto flex flex-col">
        <app-titles>
            <h4 title>{{title}}</h4>
            <span subTitle>{{subTitle}}</span>
            <h5 description>{{description}}</h5>
        </app-titles>
        <div
            class="grid grid-cols-1 lg:grid-cols-2 relative text-left acordeon cursor-pointer gap-4 duration-300 overflow-auto">
            <div class="contentAc" *ngFor="let faq of arrayFaqs.slice(0, cutArray)" (click)="toggleFaq(faq.id)">

                <app-acordeon [indexSelect]="indexSelect" [faq]="faq" />
            </div>
        </div>

        <app-button-gral (click)="seeMore()" class="mt-[25px]" [textButton]="textButton"></app-button-gral>
    </div>
</section>
