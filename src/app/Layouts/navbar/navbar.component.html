<header>
    <nav [ngClass]="{'nav-scroll': scrollPosition > 200}"
        class="relative z-[999] py-[20px] px-[15px] bg-bgNav xl:bg-white rounded-t-[20px] flex flex-wrap items-center justify-between lg:justify-center lg:gap-12">
        <!-- imagen logo -->
        <img [src]="imgLogo" alt="logo nucleo check" class="w-[200px] h-[65px] cursor-pointer" (click)="scrollToTop()">

        <!-- icono menu hamburguesa -->
        <nav (click)="toggleMenu()" class="lg:hidden border-[1px] border-gray-500 rounded">
            <i class="fa-solid fa-bars px-4 py-2 text-gray-500"></i>
        </nav>

        <!-- menu -->
        <ul class="flex flex-row gap-4 xl:gap-12 xl:items-center justify-center font-bold text-[12px] navbarMobile"
            [ngClass]="{'activo': isOpen}">
            <li *ngFor="let element of arrayElements" class="relative flex">
                <a [href]="element.href" class="duration-300 elements m-auto text-slate-600" (click)="toggleMenu()">{{
                    element.text.toUpperCase()}}</a>
            </li>
            <div class="flex items-center justify-center gap-2 mt-2 xl:mt-0">
                <a [href]="linkNucleoCheck" target="_blank" rel="noreferrer">
                    <app-button-gral textButton="Iniciar Sesión" typeButton="secondary"></app-button-gral>
                </a>
                <div *ngIf="isFreeTrailMode" class="primaryButton" data-tf-live="01HPQ3AXQD7KRXG9EKFBGC368P"></div>
                <a *ngIf="!isFreeTrailMode" [href]="linkCalendly" target="_blank" rel="noreferrer">
                    <app-button-gral textButton="Agendá una demo"></app-button-gral>
                </a>
            </div>

        </ul>
    </nav>
</header>
