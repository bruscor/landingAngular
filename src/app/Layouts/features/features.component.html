<section id="features" class="bg-bgVerdeClaro pt-[70px] pb-[120px] text-center relative overflow-hidden z-[10]">
    <div class="z-[555] relative">

        <app-titles>
            <h2 title>{{title}}</h2>
            <span subTitle>{{subTitle}}</span>
            <h3 description>{{description}}</h3>
        </app-titles>

        <div
            class="flex md:flex-row flex-col items-center justify-center flex-wrap gap-12 xl:gap-24 lg:mt-[100px] mt-[70px] cursor-default">

            <div class="flex flex-col items-center justify-center gap-4" *ngFor="let feature of arrayFeatures">
                <div class="divIcon text-white">
                    <i [ngClass]="feature.icon" class="title"></i>
                </div>
                <div>
                    <p class="w-[120px] h-[50px] font-bold text-slate-600">{{feature.text}}</p>
                </div>
            </div>

        </div>
    </div>
    <img class="img-circle" [src]="imgCircle" alt="" />
</section>
